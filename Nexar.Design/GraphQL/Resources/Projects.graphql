query Projects($workspaceUrl: String!) {
  desProjects(workspaceUrl: $workspaceUrl first: 1000) {
    nodes {
      ... MyProject
    }
  }
}

fragment MyProject on DesProject {
  id
  name
  url
  previewUrl
  parameters {
    ... MyProjectParameter
  }
}

fragment MyProjectParameter on DesProjectParameter {
  name
  value
}
