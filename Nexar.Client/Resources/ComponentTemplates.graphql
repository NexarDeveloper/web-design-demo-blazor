query ComponentTemplates($workspaceUrl: String!) {
  desLibrary(workspaceUrl: $workspaceUrl) {
    componentTemplates(first: 1000) {
      totalCount
      nodes {
        ...MyComponentTemplate
      }
    }
  }
}

fragment MyComponentTemplate on DesComponentTemplate {
  id
  name
  folder {
    name
  }
  latestRevision {
    comment
    description
    downloadableFile {
      downloadUrl
    }
  }
}
