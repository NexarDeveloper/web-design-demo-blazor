# Gets the specified workspace projects.
query Projects($workspaceUrl: String!) {
  desProjects(workspaceUrl: $workspaceUrl, first: 1000) {
    nodes {
      ...MyProject
    }
  }
}

# This fragment becomes IMyProject in C#.
fragment MyProject on DesProject {
  id
  url
  name
  projectType
  description
  previewUrl
}
