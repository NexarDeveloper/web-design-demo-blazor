# Gets the project release variant BOM.
query ReleaseVariantBom($releaseId: ID!, $variantName: String!, $limit: Int!) {
  desReleaseById(id: $releaseId) {
    variants(where: {name: {eq: $variantName}}) {
      bom {
        ...MyReleaseBom
      }
    }
  }
}

# This fragment becomes IMyReleaseBom in C#.
fragment MyReleaseBom on DesBom {
  id
  items(first: $limit) {
    totalCount
    nodes {
      quantity
      component {
        name
        isManaged
      }
      bomItemInstances {
        ...MyReleaseBomItemInstance
      }
    }
  }
}

# This fragment becomes IMyReleaseBomItemInstance in C#.
fragment MyReleaseBomItemInstance on DesBomItemInstance {
  designator
  isFitted
  alternateComponent {
    name
  }
}
