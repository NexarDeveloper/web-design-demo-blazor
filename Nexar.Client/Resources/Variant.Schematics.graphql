# Gets the design variant schematics.
query DesignVariantSchematics($projectId: ID!, $variantName: String!, $limit: Int!) {
  desWipVariantByVariantName(projectId: $projectId, variantName: $variantName) {
    schematics {
      ...MySchematic
    }
  }
}

# Gets the release variant schematics.
query ReleaseVariantSchematics($releaseId: ID!, $variantName: String!, $limit: Int!) {
  desReleaseVariantByVariantName(releaseId: $releaseId, variantName: $variantName) {
    schematics {
      ...MySchematic
    }
  }
}

# This fragment becomes IMySchematic in C#.
fragment MySchematic on DesSchematic {
  documentId
  documentName
  designItems(first: $limit) {
    totalCount
    nodes {
      schId
      designator
      component {
        name
        isManaged
      }
    }
  }
}
