# Gets the project design variant design items.
query VariantDesignItems($projectId: ID!, $variantName: String!, $limit: Int!) {
  desProjectById(id: $projectId) {
    design {
      variants(where: {name: {eq: $variantName}}) {
        pcb {
          designItems(first: $limit) {
            totalCount
            nodes {
              ...MyDesignItem
            }
          }
        }
      }
    }
  }
}

# This fragment becomes IMyDesignItem in C#.
fragment MyDesignItem on DesDesignItem {
  id
  designator
  component {
    name
  }
}
