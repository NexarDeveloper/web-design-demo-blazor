# Gets the design variant design items.
query DesignVariantPcb($projectId: ID!, $variantName: String!, $limit: Int!) {
  desWipVariantByVariantName(projectId: $projectId, variantName: $variantName) {
    pcb {
      ...MyPcb
    }
  }
}

# Gets the release variant design items.
query ReleaseVariantPcb($releaseId: ID!, $variantName: String!, $limit: Int!) {
  desReleaseVariantByVariantName(releaseId: $releaseId, variantName: $variantName) {
    pcb {
      ...MyPcb
    }
  }
}

# This fragment becomes IMyPcb in C#.
fragment MyPcb on DesPcb {
  documentId
  mesh3D {
    glbFile {
      downloadUrl
    }
  }
  designItems(first: $limit) {
    totalCount
    nodes {
      pcbId
      designator
      component {
        name
        isManaged
      }
    }
  }
}
