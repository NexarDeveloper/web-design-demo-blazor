# Gets the specified project design variants.
query ProjectWipVariants($projectId: ID!) {
  desProjectById(id: $projectId) {
    design {
      workInProgress {
        variants {
          ...MyWipVariant
        }
      }
    }
  }
}

# This fragment becomes IMyWipVariant in C#.
fragment MyWipVariant on DesWipVariant {
  name
  bom {
    id
  }
}
