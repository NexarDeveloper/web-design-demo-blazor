# Gets the specified project releases with brief details.
query ProjectReleases($projectId: ID!) {
  desProjectById(id: $projectId) {
    design {
      releases(first: 1000) {
        nodes {
          ...MyRelease
        }
      }
    }
  }
}

# This fragment becomes IMyRelease in C#.
fragment MyRelease on DesRelease {
  id
  releaseId
  description
  createdAt
}
