# Gets the specified project release with more details.
query ProjectReleaseById($id: ID!) {
  desReleaseById(id: $id) {
    variants {
      ...MyReleaseVariant
    }
  }
}

# This fragment becomes IMyReleaseVariant in C#.
fragment MyReleaseVariant on DesReleaseVariant {
  name
  downloadUrl
  pcbAssembly {
    packageName
    downloadUrl
    version
    lifeCycleStateName
    folders {
      relativePath
      downloadUrl
      files {
        fileName
        downloadUrl
      }
    }
  }
  pcbFabrication {
    packageName
    downloadUrl
    version
    lifeCycleStateName
    folders {
      relativePath
      downloadUrl
      files {
        fileName
        downloadUrl
      }
    }
  }
}
