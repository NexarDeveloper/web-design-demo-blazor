# Gets the specified project release with more details.
query ProjectReleaseById($id: ID!) {
  desReleaseById(id: $id) {
    variants {
      ...MyReleaseVariant
    }
  }
}

# This fragment becomes IMyReleaseVariant in C#.
fragment MyReleaseVariant on DesReleaseVariant {
  name
  pcbAssembly {
    packageName
    downloadUrl
    version
    lifeCycleStateName
    folders {
      relativePath
      downloadUrl
      files {
        fileName
        downloadUrl
      }
    }
  }
  pcbFabrication {
    packageName
    downloadUrl
    version
    lifeCycleStateName
    odb {
      packageName
      downloadUrl
    }
    ipc2581 {
      packageName
      downloadUrl
    }
    gerber {
      packageName
      downloadUrl
    }
    gerberX2 {
      packageName
      downloadUrl
    }
    ncDrill {
      packageName
      downloadUrl
    }
    testPoints {
      packageName
      downloadUrl
    }
  }
}
