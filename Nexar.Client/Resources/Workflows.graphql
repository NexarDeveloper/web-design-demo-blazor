# Gets the workspace workflows.
query WorkspaceWorkflows($workspaceId: ID!) {
  desWorkspaceById(id: $workspaceId) {
    workflows {
      ...MyWorkflow
    }
  }
}

# This fragment becomes IMyWorkflow in C#.
fragment MyWorkflow on DesWorkflow {
  name
  workflowId
  processDefinitionId
  status
  state
  createdAt
  createdBy
  variables {
    name
    value
  }
}
