query ProjectExtras($projectId: ID!) {
  desProjectById(id: $projectId) {
    latestRevision {
      ...MyProjectRevision
    }
    parameters {
      ...MyProjectParameter
    }
  }
}

fragment MyProjectRevision on DesVcsRevision {
  revisionId
  createdAt
  author
  message
}

fragment MyProjectParameter on DesProjectParameter {
  name
  value
}
