# Gets the specified project revisions.
query ProjectRevisions($projectId: ID!) {
  desProjectById(id: $projectId) {
    revisions(first: 1000) {
      nodes {
        ...MyRevision
      }
    }
  }
}

# This fragment becomes IMyRevision in C#.
fragment MyRevision on DesVcsRevision {
  revisionId
  createdAt
  author
  message
}
